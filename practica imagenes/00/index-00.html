<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos para im√°genes</title>
    <link rel="stylesheet" href="style-00.css">
</head>
<body>
    <main>
        <img src="img/perfil-chica-azul.jpg" alt="Redondeada" class="rounded">
        <img src="img/perfil-chica-azul.jpg" alt="Con Marco" class="framed">
        <img src="img/perfil-chica-azul.jpg" alt="Sombra suave" class="shadow">
        <img src="img/perfil-chica-azul.jpg" alt="Rotada" class="rotated">
        <img src="img/perfil-chica-azul.jpg" alt="Giro completo" class="spin">
        <img src="img/perfil-chica-azul.jpg" alt="Borde animado" class="border-animated">
        <img src="img/perfil-chica-azul.jpg" alt="Brillo al pasar" class="glow">
        <img src="img/perfil-chica-azul.jpg" alt="Desvanecimiento" class="fade">
        <img src="img/perfil-chica-azul.jpg" alt="En Blanco y Negro" class="grayscale">
        <img src="img/perfil-chica-azul.jpg" alt="Con Escala" class="scaled">

        <div class="zoom">
            <img src="img/perfil-chica-azul.jpg" alt="Zoom al pasar">
        </div>

        <div class="gradient-border">
            <img src="img/perfil-chica-azul.jpg" alt="Borde degradado">
        </div>

        <div class="flip">
            <img src="img/perfil-chica-azul.jpg" alt="Flip">
        </div>
    </main>

    <section id="simg-mov">
        <img src="img/perfil-chica-azul.jpg" alt="Efecto flotante" class="floating"> 
        <img src="img/perfil-chica-azul.jpg" alt="Borde ondulado" class="wave"> 
        <img src="img/perfil-chica-azul.jpg" alt="Movimiento zigzag" class="zigzag"> 
        <img src="img/perfil-chica-azul.jpg" alt="Brillo pulsante" class="pulse"> 
    </section>


</body>
</html>
